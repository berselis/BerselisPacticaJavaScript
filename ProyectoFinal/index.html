<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berselis J. Mendoza M.</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="modal fade" id="modalDeleteTarea" tabindex="-1" aria-labelledby="EliminarTarea" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header"></div>
                <div class="modal-body">
                    <p class="text-center fs-3 user-select-none">¿Eliminar ésta tarea de la lista?</p>
                    <p id="modalTitleTarea" class="text-center fs-5 user-select-none"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">NO</button>
                    <button type="button" class="btn btn-danger">SI</button>
                </div>
            </div>
        </div>
    </div>


    <div class="container pt-sm-3">
        <small>Proyecto Final</small>
        <div class="row">
            <div class="col">
                <h2 class="text-center mt-3 mb-5">
                    Lista de tareas
                </h2>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-8 col-xl-6">
                <div class="card">
                    <div class="card-body">

                        <form id="myForm" class="row">
                            <div class="col-sm-12 col-md-12 my-3 my-3">
                                <input type="text" class="form-control" placeholder="Titulo" name="titulo" id="titulo"
                                    required>
                            </div>
                            <div class="col-sm-12 col-md-12 mb-3">
                                <textarea type="text" class="form-control" placeholder="Descripción" name="descripcion"
                                    id="descripcion" cols="30" rows="10" required>
                                </textarea>
                            </div>

                            <div class="col-sm-12 col-md-12 text-end">
                                <button class="btn btn-primary w-100 w-sm-50" type="submit"
                                    id="AddEditButton">Agregar</button>
                            </div>
                        </form>
                        <div class="row">
                            <div class="col py-3">
                                <ul class="list-group" id="listIntems"> </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       

        <div id="listToast" class="position-fixed bottom-0 end-0 p-3" style="z-index: 5; list-style-type: none;"></div>


        


    </div>




    <script src="function.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>


</body>

</html>
